<div class="row">
  <div class="col-lg-8">
    <div class="createnewevent">
      <h4 class="event-title">List of Events
      </h4>
      <div class="form-group">
        <input type="date" class="form-control" name="date" placeholder="Event Date" value="2016-09-14" autocomplete="off">
      </div>
      <ul class="list-group list-group-full" ng-controller="eventCtrl">
        <div ng-repeat="event in eventlist">
          <li class="list-group-item event-list">
            <div class="media">
              <div class="event-edit-buttons">
                <button ng-click="delPopup($index)"  data-toggle="modal" data-target="#myModal" class="volunteer-button">Volunteers</button>
                <i class="icon ion-edit  event-edit">
                </i> 
                <i class="icon ion-trash-a  event-edit" ng-click="testAlert()">
                </i>
              </div>
              <div class="media-body event-item">
                <h4 class="event-heading">{{event.location}}
                </h4>
                <p class="event-sub">{{event.eventdate}}
                </p>
                <p class="event-sub">{{event.starttime}} - {{event.endtime}}
                </p>
                <p class="event-desc">{{event.description}}
                </p>
                  
              </div>
            </div>
          </li>
        </div>
      </ul>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="createnewevent">
      <h4 class="event-title">Create New Event
      </h4>
      <div class="example">
        <form class="">
          <div class="form-group">
            <input type="text" class="form-control" name="email" placeholder="Event Name" autocomplete="off">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="location" placeholder="Event Location" autocomplete="off">
          </div>
          <div class="form-group">
            <input type="date" class="form-control" name="date" placeholder="Event Date" autocomplete="off">
          </div>
          <div class="form-group">
            <input type="time" class="form-control" name="time" placeholder="Event Time" autocomplete="off">
          </div>
          <div class="form-group">
            <textarea class="form-control" placeholder="Event Description">
            </textarea>
          </div>
          <div class="form-group">
            <div class="checkbox-custom checkbox-default">
              <input type="checkbox" id="checkbox" class="regular-checkbox" />
              <label for="inputCheckboxAgree">Volunteering Available
              </label>
            </div>
          </div>
          <button type="button" class="btn btn-primary event-submit">Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
